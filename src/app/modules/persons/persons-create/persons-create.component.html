<!-- person-add.component.html -->
<mat-card>
  <mat-card-header style="margin-bottom: 20px">
    <mat-card-title>Добавление физического лица</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="personForm" (ngSubmit)="onSubmit()">

      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">

        <mat-form-field class="full-width">
          <input matInput placeholder="Фамилия" formControlName="lastName" required>
          <mat-label>Фамилия</mat-label>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Имя" formControlName="firstName" required>
          <mat-label>Имя</mat-label>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Отчество" formControlName="middleName" required>
          <mat-label>Отчество</mat-label>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">

        <mat-form-field class="full-width">
          <input matInput placeholder="Адрес" formControlName="address" required>
          <mat-label>Адрес</mat-label>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Телефон" formControlName="phone" required>
          <mat-label>Телефон</mat-label>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Пол</mat-label>
          <mat-select>
            <mat-option value="primary">-</mat-option>
            <mat-option value="accent">Мужской</mat-option>
            <mat-option value="warn">Женский</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">

<!--        <mat-form-field>-->
<!--          <mat-label>Choose a date</mat-label>-->
<!--          <input matInput [matDatepicker]="picker">-->
<!--          <mat-hint>MM/DD/YYYY</mat-hint>-->
<!--          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--          <mat-datepicker #picker></mat-datepicker>-->
<!--        </mat-form-field>-->


      </div>

      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
        <button mat-raised-button color="primary" type="submit">Добавить</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
