<div class="login-container">
  <mat-card class="login-card">

    <mat-card-header class="login-header">
      <mat-card-title>Требуется авторизация</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <mat-form-field class="full-width">
          <input matInput placeholder="Логин" name="username" ngModel required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Пароль" name="password" ngModel required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Вход</button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
